<html>

<head>
  <title>AR.js Basic Projected Camera Example</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Look-at component. We don't need this now, but we will later. -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script>
    window.onload = () => {
      const person = prompt("Please enter your name", "Person");
      navigator.geolocation.getCurrentPosition((position) => {
        const aText = document.querySelector('a-text');
        aText.setAttribute('gps-entity-place', `latitude: ${position.coords.latitude + 0.0004}; longitude: ${position.coords.longitude + 0.0004};`)
        aText.setAttribute('value', `Hello ${person}`)
      });
    }
  </script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: false'>
    <a-camera gps-projected-camera rotation-reader></a-camera>
    <a-text
      gps-projected-entity-place='latitude: 41.322345727519235; longitude: -72.90886950574456'
      look-at="[gps-projected-camera]"
      scale="5 5 5"
    >
    </a-text>
  </a-scene>
</body>

</html>
