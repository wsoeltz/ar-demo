<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Augmented Reality Demo</title>
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src='./assets/js/aframe-ar-nft.js'></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-nft type="nft"
      url="./assets/olive-oil"
      smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-entity text-geometry="value: Filipio Berio Olive Oil, $13.99" material="color: white" scale="12 12 12" position="0 0 -20" rotation="-120 0">
    </a-nft>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
