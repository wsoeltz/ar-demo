<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Augmented Reality Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src='./assets/js/aframe-ar-nft.js'></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' type='pattern' url='./assets/pattern-marker.patt'>
        <a-entity text-geometry="value: Hello world" position="-0.5 -1 0" rotation="-120 0" scale="0.3 0.3 0.3"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
